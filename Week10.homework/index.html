<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beer Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="layout.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700|Raleway:400,400i,700,700i" rel="stylesheet">
</head>
<body>
    <div class="floater-section header">
        <div class="banner">
            <img src="http://iba.org.au/wp-content/uploads/2019/02/logo-inverse.png" alt="Avengers: Endgame Logo">
        </div>

        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Beers</a>
            <a href="#news">Breweries</a>
            <a href="#contact">Events</a>
            <a href="#about">News</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <div class="container content">

        <h2>What beer would you like to know more about?</h2>

        <form action="#" method="POST">
            <label for="Brewery">Brewery</label>
            <select name="Brewery" id="Brewery">
                <option value="alesmith">Alesmith</option>
                <option value="goose">Goose Island</option>
                <option value="mikk">Mikkeller</option>
                <option value="mt">Modern Times</option>
            </select>

            <label for="Beer">Beer</label>
            <select name="Beer" id="Beer">
            </select>
        </form>

        <div id="beerinfo"></div>

    </div>
    
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
                } else {
                    x.className = "topnav";
                    }
                }

        var alesmithbeer  = ["Speedway Stout", "Hawaiian Speedway Stout", "Rye Bourban Barrel Aged Vietnamese Speedway Stout"];
        var goosebeer     = ["Bourbon County", "Bourbon County Vanilla Stout", "Bourbon County Midnight Orange Stout", "Bourbon County Coffee Barleywine"];
        var mikkbeer      = ["Beer Geek Breakfast", "Flat White Stout (Blueberry, Coffee, & Lactose)"];
        var mtbeer        = ["Black House", "Monster's Park", "Devil's Teeth", "Nitro Black House", "City of the Dead"];
        var adj           = ["coffee", "bourbon barrel aged", "lactose (milk sugar)", "cacao nibs", "vanilla beans", "oranges", "blueberries", "coconut"]

        var brewDropdown = document.getElementById("Brewery");
        var beerDropdown = document.getElementById("Beer");
        brewDropdown.addEventListener("change", function(){
        console.log(this.value);

        beerDropdown.innerHTML = "";
        document.getElementById("beerinfo").innerHTML = "";

        if(this.value === "alesmith"){
            for(var i = 0; i < alesmithbeer.length; i++){
                beerDropdown.innerHTML += '<option value="' + alesmithbeer[i] + '">' + alesmithbeer[i] + '</option>'
            }
        }else if(this.value === "goose"){
            for(var i = 0; i < goosebeer.length; i++){
                beerDropdown.innerHTML += '<option value="' + goosebeer[i] + '">' + goosebeer[i] + '</option>'
            }
        }else if(this.value === "mikk"){
            for(var i = 0; i < mikkbeer.length; i++){
                beerDropdown.innerHTML += '<option value="' + mikkbeer[i] + '">' + mikkbeer[i] + '</option>'
            }
        }else if(this.value === "mt"){
            for(var i = 0; i < mtbeer.length; i++){
                beerDropdown.innerHTML += '<option value="' + mtbeer[i] + '">' + mtbeer[i] + '</option>'
            }
        }
        // <option value="">Text</option>

        console.log(beerDropdown.innerHTML);
        });

        var beerInfo = document.getElementById("beerinfo");
        beerDropdown.addEventListener("change", function(){
        console.log(this.value);

        beerInfo.innerHTML = "";

        if(this.value === alesmithbeer[0]){
            beerInfo.innerHTML += '<p>This beer was made with ' + adj[0] + '.</p>'
        }else if(this.value === alesmithbeer[1]){
            beerInfo.innerHTML += '<p>This beer was made with ' + adj[0] + ' & ' + adj[1] + '.</p>'
        }else if(this.value === alesmithbeer[2]){
            beerInfo.innerHTML += '<p>This beer was made with ' + adj[0] + ', ' + adj[4] + ', & ' + adj[1] + '.</p>'
        }else if(this.value === goosebeer[0]){
            beerInfo.innerHTML += '<p>This beer was made with ' + adj[3] + ' & ' + adj[1] + '.</p>'
        }else if(this.value === goosebeer[1]){
            beerInfo.innerHTML += '<p>This beer was made with ' + adj[3] + ', ' + adj[4] + ', & ' + adj[1] + '.</p>'
        }else if(this.value === goosebeer[2]){
            beerInfo.innerHTML += '<p>This beer was made with ' + adj[3] + ', ' + adj[5] + ', & ' + adj[1] + '.</p>'
        }else if(this.value === goosebeer[3]){
            beerInfo.innerHTML += '<p>This beer was made with ' + adj[3] + ', ' + adj[0] + ', & ' + adj[1] + '.</p>'
        }else if(this.value === mikkbeer[0]){
            beerInfo.innerHTML += '<p>This beer was made with ' + adj[0] + '.</p>'
        }else if(this.value === mikkbeer[1]){
            beerInfo.innerHTML += '<p>This beer was made with ' + adj[6] + ', ' + adj[0] + ', & ' + adj[2] + '.</p>'
        }else if(this.value === mtbeer[0]){
            beerInfo.innerHTML += '<p>This beer was made with ' + adj[0] + '.</p>'
        }else if(this.value === mtbeer[1]){
            beerInfo.innerHTML += '<p>This beer was ' + adj[1] + '.</p>'
        }else if(this.value === mtbeer[2]){
            beerInfo.innerHTML += '<p>This beer was made with ' + adj[0] + ' & ' + adj[1] + '.</p>'
        }else if(this.value === mtbeer[3]){
            beerInfo.innerHTML += '<p>This beer was made with ' + adj[0] + ', ' + adj[7] + ', & ' + adj[3] + '.</p>'
        }else if(this.value === mtbeer[4]){
            beerInfo.innerHTML += '<p>This beer was made with ' + adj[0] + ' & ' + adj[1] + '.</p>'
        }

        console.log(beerInfo.innerHTML);
        });

    </script>

</body>
</html>
