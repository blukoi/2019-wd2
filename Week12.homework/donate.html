<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>American Cinematheque - About</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="layout.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700|Raleway:400,400i,700,700i" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="header container">
            <div class="container heading">
                <div class="logo">
                    <img src="images/logo.png">
                </div>
            </div>

        <nav class="site-nav">
            <div class="menu-toggle">
                <div class="hamburger"></div>
            </div>
            
            <ul class="open desktop">
                <li><a href="index.html">American Cinematheque</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="donate.html" class="active">Donate</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </div>

    <div class="container content donate">

        <h1>Help Save Cinema</h1>
        <p>Every Donation Helps</p>

        <div class="form">
        <form>
            <label for="country">Amount</label>
            <select id="amount" name="amount">
                <option value="5">$5</option>
                <option value="10">$10</option>
                <option value="20">$20</option>
                <option value="50">$50</option>
                <option value="custom">Custom</option>
            </select>
            <label for="cust">Custom</label>
            <input type="text" id="cust" name="cust" placeholder="Custom amount...">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="The name on your credit card...">
            <label for="cc">Credit Card</label>
            <input type="text" id="cc" name="cc" placeholder="**** **** **** ****">
            <label for="exp">Expiration</label>
            <input type="text" id="exp" name="exp" placeholder="MM/YY">
            <input type="submit" value="Submit">
        </form>
        </div>

        <div class="thankyou">
            <h1>
                Thank you for helping!
            </h1>
            <p>
                Your donation will go towards preserving and expanding our film collection for future generations to enjoy.
            </p>
        </div>

    </div>
    
    <script>
        $('.menu-toggle').click(function() {

        $('ul').toggleClass('opening');
        $(this).toggleClass('open');

        })
    </script>

</body>
</html>
