<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>American Cinematheque - About</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="layout.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700|Raleway:400,400i,700,700i" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="poposlides.css" rel="stylesheet" >
</head>
<body>
    <div class="header container">
            <div class="heading">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png"></a>
                </div>
            </div>

        <nav class="site-nav">
            <div class="menu-toggle">
                <div class="hamburger"></div>
            </div>
            
            <ul class="open desktop">
                <li><a href="index.html" class="active">American Cinematheque</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </div>

    <div class="container content">
        <div class="slides-box">
            <ul class="slides">
                <li style="background: url('http://www.impawards.com/1999/posters/tarzan_ver1_xxlg.jpg') center"></li>
                <li style="background: url('http://www.impawards.com/2001/posters/memento_xxlg.jpg') center"></li>
                <li style="background: url('http://www.impawards.com/2008/posters/dark_knight_ver4_xxlg.jpg') center"></li>
                <li style="background: url('http://www.impawards.com/1984/posters/amadeus_ver1_xxlg.jpg') center"></li>
                <li style="background: url('http://www.impawards.com/1988/posters/rain_man_xxlg.jpg') center"></li>
            </ul>
        </div>

        <div class="welcome">
            <h1>American Cinematheque</h1>
            <p>Preserving American Cinema</p>
        </div>

        <div class="welcome-donate">
            <a href="donate.html" class="button" title="Donate">Donate</a>
        </div>
    </div>
    
    <script src="poposlides.js"></script> 
    <script>
        $('.menu-toggle').click(function() {

        $('ul').toggleClass('opening');
        $(this).toggleClass('open');

        })

        $(".slides").poposlides({
            auto:true,
            nav:true,
            playspeed:3500,
            fadespeed:500,
            loop:true,
            pagination:false,
            pagecenter:true,
            prev:".prev",
            next:".next"
        });
    </script>

</body>
</html>
